<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Tic-Tac-Toe</header>
    <container>
      <grid>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </grid>
      <img src="imgs/x.png" alt="x" id="x" draggable="true" />
      <img src="imgs/okta.png" alt="o" id="o" draggable="true" />
      <input type="text" id="move" minlength="1" maxlength="1" />
      <input type="button" id="moveBtn" value="Make your move" />
      <input type="button" id="resultBtn" value="Result" />
    </container>
    <script src="script.js"></script>
  </body>
</html>
